- id: '1534274731985'
  alias: bathroom fan start
  trigger:
  - platform: state
    entity_id: binary_sensor.bathroom_humidity_rising
    to: 'on'
  condition:
    condition: and
    conditions:
    - condition: state
      entity_id: binary_sensor.bathroom_humidity_rising
      state: 'on'
    - condition: time
      after: 08:00:00
      before: 00:00:00
  action:
    service: homeassistant.turn_on
    entity_id: switch.aeotec_zw140_dual_nano_switch_switch_4
- id: '1534274731985'
  alias: bathroom fan autostop
  trigger:
  - platform: state
    entity_id: switch.aeotec_zw140_dual_nano_switch_switch_4
    to: 'on'
    for: 00:20:00
  action:
    service: homeassistant.turn_off
    entity_id: switch.aeotec_zw140_dual_nano_switch_switch_4
- id: '1534670012924'
  alias: Door opened
  trigger:
  - entity_id: binary_sensor.door_window_sensor_158d000267446c
    from: 'off'
    platform: state
    to: 'on'
  condition:
  - after: 07:00
    before: 00:00
    condition: time
  action:
  - data:
      gw_mac: 7c49eb17b2b4
      ringtone_id: 10
      ringtone_vol: 30
    service: xiaomi_aqara.play_ringtone
