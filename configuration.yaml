binary_sensor:
  - platform: template
    sensors:
      bathroom_humidity_high:
        friendly_name: "Bathroom Humidity High"
        value_template: >-
          {{ (sensor.bathroom_humidity_1 | float  ) - ( sensor.livingroom_humidity_1 | float )  > 10 | int }}
      bathroom_humidity_normal:
          friendly_name: "Bathroom Humidity Normal"
          value_template: >-
             {{ (sensor.bathroom_humidity_1 | float  ) - ( sensor.livingroom_humidity_1 | float )  < 10 | int }}

xiaomi_aqara:
  discovery_retry: 10
  interface: !secret xiaomi_aqara_interface
  gateways:
    - key: oe5eek5dsc7mhxwp                                                                            

media_player:
  - platform: plex
  - platform: denonavr
    host: !secret media_player_host
    name: dennon avr
    timeout: 5
    show_all_sources: False 

prometheus:
  namespace: hass

recorder:
  purge_keep_days: 30
  db_url: !secret mariadb

panel_iframe:
 nodered:
   title: 'Node-Red'
   icon: 'mdi:shuffle-variant'
   url: !secret nodered

device_tracker:
  - platform: unifi
    host: !secret hass_unifi_host
    username: hass
    password: !secret hass_unifi_pass
    verify_ssl: false
    ssid_filter:
      - 'arronlt5g'
      - 'aaronlt_jc'

light:
  - platform: yeelight
    devices:
      10.2.2.127:
        name: Table Light
        save_on_change: False #(defaults to True)


group: !include_dir_named groups
automation: !include_dir_list automation
script: !include scripts.yaml
