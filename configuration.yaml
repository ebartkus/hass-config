homeassistant:
  # Name of the location where Home Assistant is running
  name: !secret name
  # Location required to calculate the time the sun rises and sets
  latitude: !secret latitude
  longitude: !secret longitude
  # Impacts weather/sunrise data (altitude above sea level in meters)
  elevation: !secret elevation
  # metric for Metric, imperial for Imperial
  unit_system: metric
  # Pick yours from here: http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
  time_zone: !secret time_zone
  # Customization file
  customize: !include customize.yaml

# Enables the frontend
frontend:

# Enables configuration UI
config:

http:
  # Secrets are defined in the file secrets.yaml
  # api_password: !secret http_password
  # Uncomment this if you are using SSL/TLS, running in Docker container, etc.
  # base_url: example.duckdns.org:8123

# Checks for available updates
# Note: This component will send some information about your system to
# the developers to assist with development of Home Assistant.
# For more information, please see:
# https://home-assistant.io/blog/2016/10/25/explaining-the-updater/
updater:
  # Optional, allows Home Assistant developers to focus on popular components.
  # include_used_components: true

# Discover some devices automatically
discovery:

# Allows you to issue voice commands from the frontend in enabled browsers
conversation:

# Enables support for tracking state changes over time
history:

# View all events in a logbook
logbook:

# Enables a map showing the location of tracked devices
map:

# Track the sun
sun:



# Text to speech
tts:
  - platform: google

# Cloud
cloud:

zwave:
  usb_path: /dev/ttyACM0
  network_key: !secret zwave_network_key

mqtt:
  broker: !secret mqtt_broker 

switch:
  - platform: mqtt
    name: "Sonoff power"
    state_topic: "stat/sonoff/POWER"
    command_topic: "cmnd/sonoff/POWER"
    availability_topic: "tele/sonoff/LWT"
    qos: 1
    payload_on: "ON"
    payload_off: "OFF"
    payload_available: "Online"
    payload_not_available: "Offline"
    retain: false


sensor:
  - platform: yr
  - platform: mqtt
    name: "Temp"
    state_topic: "tele/sonoff/SENSOR"
    unit_of_measurement: "Â°C"
    qos: 1
    value_template: "{{ value_json.AM2301.Temperature }}"
  - platform: mqtt
    name: "Humidity"
    state_topic: "tele/sonoff/SENSOR"
    unit_of_measurement: "%"
    qos: 1
    value_template: "{{ value_json.AM2301.Humidity }}"
  - platform: filter
    name: "filtered realistic humidity"
    entity_id: sensor.Humidity
    filters:
      - filter: outlier
        window_size: 10
        radius: 4.0
      - filter: lowpass
        time_constant: 10
        precision: 2
  - platform: filter
    name: "filtered realistic temperature"
    entity_id: sensor.Temp
    filters:
      - filter: outlier
        window_size: 10
        radius: 2.0
      - filter: lowpass
        time_constant: 10
      - filter: time_simple_moving_average
        window_size: 00:05
        precision: 2
  - platform: statistics
    name: Bathroom Humidity Stats
    entity_id: sensor.Humidity
    sampling_size: 5  #todo change tasmota reporting interval.. increase sample sizes

binary_sensor:
  - platform: template
    sensors:
      bathroom_humidity_rising:
        friendly_name: "Bathroom Humidity Rising"
        value_template: >-
          {{ (states.sensor.bathroom_humidity_stats_mean.attributes.max_value | float - states.sensor.bathroom_humidity_stats_mean.attributes.min_value | float) > 10 | int }}
      bathroom_humidity_normal:
          friendly_name: "Bathroom Humidity Normal"
          value_template: >-
            {{ (states.sensor.bathroom_humidity_stats_mean.attributes.max_value | float - states.sensor.bathroom_humidity_stats_mean.attributes.min_value | float) < 0.5 | int }}

